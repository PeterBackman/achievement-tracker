<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Tracker</title>
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <noscript>
    <p style="color: red; text-align: center;">This application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
  </noscript>

  <!-- Header Section -->
  <header id="main-header">
    <div class="header">
      <button id="reload" class="button">Ladda in nytt innehåll</button>
      <button id="restart" class="button">Börja om</button>
      <span id="percentage" class="corner-stat">0% Claimed</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <input type="file" id="achievement-file" style="display:none;" accept=".json">
    <div id="achievements-grid" class="grid"></div>
  </div>

  <div id="custom-dialog" class="hidden">
    <div class="dialog-content">
      <p id="dialog-message"></p>
      <button id="dialog-confirm" class="button">Ja</button>
      <button id="dialog-cancel" class="button">Nej</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer id="version-footer">
    <p>Appversion: <span id="version-number"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;Innehållsversion: <span id="content-version"></span></p>
  </footer>

  <script src="src/scripts/script.js"></script>
</body>
</html>
